<span class="title">Assign Roles to <%= nodes.length > 1 ? 'Selected Nodes' : 'Node' %></span>
<% _.each(roles, function(role) { %>
  <label>
    <input type="checkbox" value="<%= role %>" <%= _.contains(assignedRoles, role) ? 'checked' : '' %> />
    <%= role %>
  </label>
<% }) %>
<hr/>
<button class="btn btn-close">Cancel</button>
<button class="btn btn-success btn-assign" disabled>Assign</button>
